<!--

	Задания стиля с помощью селектора- класса.

	.селектор-класса 
	{
	свойство1: значение;
	свойства2: значение;
	}

	Класс - особенный вид селектора, которым можно поменять как один, так и несколько элементов 

	Чтобы указать селектор-класс, в CSS необходимо использовать конструкцию .имя класса 

	Чтобы привязать к этому классу элемент, в открывающем теге необходимо указать атрибут class ="имя класса"
-->
<!DOCTYPE html>
<html>
<head>
	<title>Тег  styly</title>
	<style type="text/css">
		
		body
		{
			margin: 0px;
			padding: 0px;
		}

		p
		{
			font-size: 36px;
		}
		div
		{
			background: aqua;
		}

		.class1
		{
			font-size: 20px;
			color: red; 
		}
	</style>
</head>
<body>
<!-- Селектор-класс доминирует над селектором тегом <p>-->
	<p class="class1">Простой параграфф</p>

	<p>Ещё один простой параграфф</p>

<!-- Селектор класс доминирует над селектором тегом <div> -->
	<div class="class1">
		<p>Также ещё один простой параграф, который находится в блочном элементе  </p>
	</div>
</body>
</html>
